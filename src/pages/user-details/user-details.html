

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="githubUser.avatar_url">
      </ion-avatar>
      <h2>{{githubUser.name}}</h2>
      <p>{{githubUser.bio}}</p>
    </ion-item>
    
    <ion-item *ngIf="githubUser.email">
        <ion-icon name="mail" item-left large  ></ion-icon>
        <h2>{{githubUser.email}}</h2>
      </ion-item>
    <ion-item>
      <ion-icon name="people" item-left large  ></ion-icon>
      <h2>{{githubUser.followers}}</h2>
      <p>Seguidores</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="people" item-left large ></ion-icon>
      <h2>{{githubUser.following}}</h2>
      <p>Seguindo</p>
    </ion-item>
  </ion-card>

</ion-content>
