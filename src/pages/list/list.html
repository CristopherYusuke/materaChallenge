<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repositorios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding > 
    <button ion-button (click)="toggleRepos()"> 
        <ion-icon [name]="'md-arrow-round-' + order[sort].icon"></ion-icon>
    </button>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let repo of repos " (click)="openRepoDetails($event, repo)">
      {{repo.name}}
      <div class="repo-note" item-right>
        <ion-badge>
          {{repo.stargazers_count}}
          <ion-icon name="star"></ion-icon>
        </ion-badge>
      </div>
    </button>
  </ion-list>
</ion-content>
