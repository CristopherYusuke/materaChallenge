<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <button ion-item *ngFor="let repo of repos" (click)="itemTapped($event, repo)">
      {{repo.name}}
      <div class="repo-note" item-right>
        {{repo.stargazers_count}}
      </div>
    </button>
  </ion-list>
</ion-content>
