<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>GitHub lite</h1>
  <ion-list>

      <ion-input [(ngModel)]="userName" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="buscarUsuario()" >Buscar Usuario</button>

</ion-content>
